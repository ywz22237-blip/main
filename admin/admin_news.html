<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 관리 - Admin</title>
    <link rel="stylesheet" href="admin_style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header"><h2>ADMIN</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index_admin.html">📊 대시보드</a></li>
                    <li><a href="admin_about.html">ℹ️ About 관리</a></li>
                    <li><a href="admin_service.html">🛠 Service 관리</a></li>
                    <li><a href="admin_news.html">📰 News 관리</a></li>
                    <li><a href="admin_contact.html">📞 Contact 관리</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="../index.html" class="btn-exit">🏠 사이트 나가기</a></div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <h1>News 관리</h1>
                <div class="user-info">소식을 관리하고 서버에 저장하세요.</div>
            </header>

            <section class="admin-card-section">
                <div class="section-title">📰 뉴스 리스트</div>
                <div class="table-container">
                    <table class="partner-table">
                        <thead>
                            <tr>
                                <th>이미지</th>
                                <th>제목 / 소제목</th>
                                <th>작성자 / 날짜</th>
                                <th>연결 링크</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="newsTableBody">
                            </tbody>
                    </table>
                </div>
                <div class="table-actions" style="justify-content: flex-end; margin-top: 15px;">
                    <button class="btn-save-all" style="background-color: #4299e1;" onclick="showForm()">+ 새 뉴스 작성</button>
                </div>
            </section>

            <section id="newsFormSection" class="admin-card-section" style="display: none; border-top: 4px solid #4299e1;">
                <div class="section-title">➕ 뉴스 등록/수정</div>
                <form id="newsForm" class="large-form">
                    <div class="input-group">
                        <label>뉴스 제목</label>
                        <input type="text" id="newsTitle" class="input-lg" required>
                    </div>
                    <div class="input-group">
                        <label>소제목 (내용 요약)</label>
                        <textarea id="newsSubTitle" class="input-lg" rows="3"></textarea>
                    </div>
                    <div class="input-row-3">
                        <div class="input-group">
                            <label>작성자</label>
                            <input type="text" id="newsAuthor" class="input-lg" value="관리자">
                        </div>
                        <div class="input-group">
                            <label>작성일</label>
                            <input type="date" id="newsDate" class="input-lg">
                        </div>
                        <div class="input-group">
                            <label>연동 링크 (URL)</label>
                            <input type="url" id="newsLink" class="input-lg" placeholder="https://...">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>대표 이미지</label>
                        <div class="upload-box-lg" onclick="document.getElementById('newsFile').click()">
                            <input type="file" id="newsFile" accept="image/*" hidden onchange="previewNewsImage(this)">
                            <div id="newsPreview"><span>클릭하여 이미지 업로드</span></div>
                        </div>
                    </div>
                    <div class="form-actions-lg">
                        <button type="button" class="btn-cancel-lg" onclick="hideForm()">창 닫기</button>
                        <button type="submit" class="btn-save-lg">서버에 저장하기</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://vhmihojfcokhkoxpejuj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZobWlob2pmY29raGtveHBlanVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Njg1OTMsImV4cCI6MjA4NDA0NDU5M30.k5O_GS11jn-FJ4XU1aR2PgpSplBAe984WsSxEp4oshg';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. 뉴스 불러오기
        async function loadNews() {
            const { data, error } = await _supabase.from('news_table').select('*').order('date', { ascending: false });
            if (error) return console.error(error);

            const tbody = document.getElementById('newsTableBody');
            tbody.innerHTML = data.map(news => `
                <tr>
                    <td><div class="table-img-box"><img src="${news.img_url || ''}" style="width:60px;"></div></td>
                    <td><strong>${news.title}</strong><br><small>${news.sub_title}</small></td>
                    <td>${news.author}<br><small>${news.date}</small></td>
                    <td><a href="${news.link_url}" target="_blank">링크🔗</a></td>
                    <td><button class="btn-table-delete" onclick="deleteNews('${news.id}')">삭제</button></td>
                </tr>
            `).join('');
        }

        // 2. 뉴스 저장 (이미지 업로드 포함)
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('newsFile').files[0];
            let imageUrl = "";

            if (file) {
                const fileName = `${Date.now()}_${file.name}`;
                const { data: upData, error: upError } = await _supabase.storage.from('news_images').upload(fileName, file);
                if (upError) return alert("이미지 업로드 실패: " + upError.message);
                
                const { data: urlData } = _supabase.storage.from('news_images').getPublicUrl(fileName);
                imageUrl = urlData.publicUrl;
            }

            const { error: dbError } = await _supabase.from('news_table').insert([{
                title: document.getElementById('newsTitle').value,
                sub_title: document.getElementById('newsSubTitle').value,
                author: document.getElementById('newsAuthor').value,
                date: document.getElementById('newsDate').value,
                link_url: document.getElementById('newsLink').value,
                img_url: imageUrl
            }]);

            if (dbError) alert("저장 실패: " + dbError.message);
            else { alert("저장 성공!"); location.reload(); }
        });

        // 3. 뉴스 삭제
        async function deleteNews(id) {
            if (!confirm("정말 삭제하시겠습니까?")) return;
            await _supabase.from('news_table').delete().eq('id', id);
            loadNews();
        }

        function showForm() { document.getElementById('newsFormSection').style.display = 'block'; }
        function hideForm() { document.getElementById('newsFormSection').style.display = 'none'; }
        function previewNewsImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { document.getElementById('newsPreview').innerHTML = `<img src="${e.target.result}" style="max-height:150px;">`; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        window.onload = loadNews;
    </script>
</body>
</html>
