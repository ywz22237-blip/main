<section class="stats-bar">
    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-number-wrap">
                <span class="stat-number" id="stat1">0</span>

            <span class="stat-label">운용 펀드 규모</span>

        <div class="stat-item">
            <div class="stat-number-wrap">
                <span class="stat-number" id="stat3">0</span>

            </div>
            <span class="stat-label">투자 기업</span>
        </div>
    </div>
</section>

<script>
    function countUp(id, target) {
        let count = 0;
        let speed = target / 50; 
        let element = document.getElementById(id);
        
        let timer = setInterval(() => {
            count += speed;
            if (count >= target) {
                element.innerText = target.toLocaleString();
                clearInterval(timer);
            } else {
                element.innerText = Math.floor(count).toLocaleString();
            }
        }, 30);
    }

    window.onload = () => {
        countUp('stat1', 248);
        countUp('stat2', 54);
        countUp('stat3', 1695);
    };
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
    };

    try {
        // Render 서버 주소로 직접 전송합니다.
        const response = await fetch('https://main-yvem.onrender.com/api/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('문의가 성공적으로 전송되었습니다!');
            document.getElementById('contactForm').reset();
        } else {
            alert('전송에 실패했습니다.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('서버 연결 오류가 발생했습니다.');
    }
});
</script>
<section class="contact-form">
    <h2>문의하기</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="이름" required>
        <input type="email" id="email" placeholder="이메일" required>
        <textarea id="message" placeholder="문의 내용" required></textarea>
        <button type="submit">전송하기</button>
    </form>
</section>

<script>
    function countUp(id, target) {
        let count = 0;
        let speed = target / 50; 
        let element = document.getElementById(id);
        
        let timer = setInterval(() => {
            count += speed;
            if (count >= target) {
                element.innerText = target.toLocaleString();
                clearInterval(timer);
            } else {
                element.innerText = Math.floor(count).toLocaleString();
            }
        }, 30);
    }

    window.onload = () => {
        countUp('stat1', 248);
        countUp('stat2', 54);
        countUp('stat3', 1695);
    };

    // 문의하기 전송 로직
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        try {
            const response = await fetch('https://main-yvem.onrender.com/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('문의가 성공적으로 전송되었습니다!');
                document.getElementById('contactForm').reset();
            } else {
                alert('전송에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('서버 연결 오류가 발생했습니다.');
        }
    });
</script>
